<mat-toolbar color="primary" *ngIf="verificar()">
  <button mat-button [routerLink]="['/landing']">
    <mat-icon>home</mat-icon>Home
  </button>
  <button mat-button [matMenuTriggerFor]="menuReport" *ngIf="isGerente()">
    <mat-icon>file_copy</mat-icon>
     Reportes
  </button>
  <button mat-button [matMenuTriggerFor]="menuSalir">
    <mat-icon>person</mat-icon> Usuario
  </button>
</mat-toolbar>

<mat-menu #menuGreenarea="matMenu">
  <button mat-menu-item routerLink="/areas/nuevo">Registrar</button>
  <button mat-menu-item routerLink="/areas">Listar</button>

  <!-- Agrega más elementos de menú si es necesario -->
</mat-menu>

<mat-menu #menuReport="matMenu">
  <button mat-menu-item routerLink="/reportes">Reportes</button>

</mat-menu>
<mat-menu #menuSalir="matMenu">
  <button mat-menu-item routerLink="/login" (click)="cerrar()">
    <mat-icon>logout</mat-icon>
    <span>Cerrar sesión</span>
  </button>
  <button mat-menu-item>
    Rol:
    <span>{{ role }}</span>
  </button>
</mat-menu>
<router-outlet></router-outlet>
