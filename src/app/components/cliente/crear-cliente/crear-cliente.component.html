<div>
  <h1>Registro de Cliente</h1>
</div>
<mat-card appearance="outlined">
  <mat-card-content>
    <h2>Empresa</h2>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Nombre" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Dirección</mat-label>
        <input matInput placeholder="Dirección" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>RUC</mat-label>
        <input matInput placeholder="RUC" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Teléfono</mat-label>
        <input matInput placeholder="Teléfono" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-content>
    <h2>Responsable</h2>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Nombre" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Apellidos</mat-label>
        <input matInput placeholder="Apellidos" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Teléfono</mat-label>
        <input matInput placeholder="Teléfono" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>DNI</mat-label>
        <input matInput placeholder="DNI" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <section>
    <div class="example-button-row">
      <button mat-flat-button>Aceptar</button>
    </div>
  </section>
  <br />
  <section>
    <div class="example-button-row">
      <button mat-flat-button>Cancelar</button>
    </div>
  </section>
</mat-card>
